<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Моите книги</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/aVqstl5.jpeg') no-repeat top center fixed;
      background-size: contain;
      background-color: #000;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .book {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: zoomIn 0.8s ease both;
    }
    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    .book:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.3s;
    }
    .book img:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
    .book-title {
      margin-top: 10px;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% {opacity: 0.2;}
      50% {opacity: 1;}
    }
    .back-button {
      display: block;
      margin: 30px auto 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffffcc;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<h1>Моите книги</h1>

<div class="book-container">
  <div class="book">
    <a href="https://mega.nz/folder/D3pTyYoI#B3xVLh5vX9QjWLWzsoTQiA" target="_blank">
      <img src="https://i.imgur.com/LEZ6S7I.jpg" alt="Сборник за онези, които не спят">
    </a>
    <div class="book-title">Сборник за онези, които не спят</div>
  </div>

  <div class="book">
    <a href="https://mega.nz/folder/2nIDHLpS#YFSh_sOxeFX9RokEPF9MnQ" target="_blank">
      <img src="https://i.imgur.com/BuHhqcC.jpg" alt="Тъмни сенки над света">
    </a>
    <div class="book-title">Тъмни сенки над света</div>
  </div>
  
  <div class="book">
    <a href="https://mega.nz/folder/SqQTTaBb#tmX3RMtb1-QtKHTT5GDudg" target="_blank">
      <img src="https://i.imgur.com/rxHbiLx.jpeg" alt="Формат: Изтрит">
    </a>
    <div class="book-title">Формат: Изтрит</div>
  </div>
  
  
  <div class="book">
    <a href="https://mega.nz/folder/O6ZGGZ6Z#xooB_c3G5NydYnzU9tGrzw" target="_blank">
      <img src="https://i.imgur.com/bR2nYx2.jpeg" alt="Кодекс на Сенките">
    </a>
    <div class="book-title">Кодекс на Сенките</div>
  </div>
</div>

<button class="back-button" onclick="history.back()">⬅ Назад</button>

<script>
  // Анимирано появяване на книгите
  document.addEventListener("DOMContentLoaded", function() {
    const books = document.querySelectorAll('.book');
    books.forEach((book, index) => {
      book.style.opacity = 0;
      book.style.transform = 'translateY(30px)';
      setTimeout(() => {
        book.style.transition = 'all 0.6s ease';
        book.style.opacity = 1;
        book.style.transform = 'translateY(0)';
      }, 200 * index);
    });

    // Звезден фон
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 1) + "s";
      starsContainer.appendChild(star);
    }
  });
</script>

<audio id="bg-audio" autoplay loop>
  <source src="https://www.myinstants.com/media/sounds/horror-ambience.mp3" type="audio/mpeg">
  Вашият браузър не поддържа аудио елемент.
</audio>

<script>
  // Регулиране на звука
  const audio = document.getElementById("bg-audio");
  audio.volume = 0.4; // Намален обем за фон
// Звук при задържане на мишката върху корица
  const hoverSound = new Audio('https://www.fesliyanstudios.com/play-mp3/6670');
  hoverSound.volume = 0.3;
  document.querySelectorAll('.book img').forEach(img => {
    img.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });
  });
</script>
</body>
</html>
