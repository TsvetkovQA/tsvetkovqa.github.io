<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Илия Цветков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/VvfCFPM.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Контакти</h1>
        <nav>
            <a href="index.html">Начало</a>
            <a href="about.html">За мен</a>
            <a href="projects.html">Проекти</a>
        </nav>
    </header>

    <div class="container">
        <h2>Свържи се с мен</h2>
        <p>Попълни формата и ще ти отговоря възможно най-скоро.</p>
        
        <form action="https://formspree.io/f/mqapkjwp" method="POST">
            <div class="form-group">
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Изпрати</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Илия Цветков</p>
    </footer>

</body>
</html>
