<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Електронни книги</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/Nec1LHh.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .link-btn, .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            margin: 10px;
        }

        .link-btn:hover, .back-btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>За любители на електронните книги</h1>
        <p>Обичаш да четеш? Тук ще откриеш моите лични препоръки и заглавия, които съм събрал в моята библиотека.</p>
        <a class="link-btn" href="https://mega.nz/folder/vmRRhTAa#RUrO78XvJuGj3-iAbx3v3g" target="_blank">Виж моите книги</a>
        <a class="back-btn" href="index.html">Начална страница</a>
    </div>
</body>
</html>
